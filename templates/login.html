<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Oasis Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">

    <!-- Local Video Background -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='Apex.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Independent Floating Logo and Login Form Centered -->
    <div class="login-container">
        <img src="{{ url_for('static', filename='CyberOasisLogo1.png') }}" class="logo-text">
        <img src="{{ url_for('static', filename='CyberOasisLogo2.png') }}" class="logo-icon">

        <form action="{{ url_for('main.login') }}" method="post" class="login-card">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="register-question">
                Have you registered yet? <a href="{{ url_for('main.register') }}" class="signup-btn">Sign Up</a>
            </div>
        </form>
    </div>

</body>
</html>
