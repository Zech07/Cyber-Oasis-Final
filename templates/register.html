<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Oasis Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="register-page">

    <!-- Local Video Background (You can change the file here, e.g. 'RegisterBg.mp4') -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='Prey.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Independent Floating Logo and Register Form Centered -->
    <!-- Separated floating logos -->
    <div class="login-container">
        <img src="{{ url_for('static', filename='CyberOasisLogo1.png') }}" class="logo-text">
        <img src="{{ url_for('static', filename='CyberOasisLogo2.png') }}" class="logo-icon">

        <form action="{{ url_for('main.register') }}" method="post" class="login-card">
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
            <div class="register-question">
             Already have an account? <a href="{{ url_for('main.login') }}" class="signup-btn">Log In</a>
            </div>
        </form>
    </div>

</body>
</html>
