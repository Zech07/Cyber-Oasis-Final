{% extends "base.html" %}
{% block title %}Developer | Cyber Oasis{% endblock %}
{% block content %}
<div class="developer-background">
    <div class="developer-container">
        <h1 class="glow-title">ðŸš€ Meet the Legendary Developers</h1>
        <div class="dev-cards">
            <div class="dev-card">
                <img src="{{ url_for('static', filename='Zech.jpg') }}" alt="Developer Avatar" class="avatar">

    <svg class="animated-bg" viewBox="0 0 800 600">

        <circle cx="400" cy="300" r="300" fill="url(#grad1)">
            <animate attributeName="r" values="300;350;300" dur="10s" repeatCount="indefinite" />

    </svg>
