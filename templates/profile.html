{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="profile-container neon-card">
    <h2 class="profile-header">{{ user.username }}'s Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="profile-form">
        <label>Age:</label>
        <input type="number" name="age" value="{{ user.Age or '' }}" class="input-field">

        <label>Quote:</label>
        <textarea name="quote" class="input-field">{{ user.Quote or '' }}</textarea>

        <label>Profile Image:</label>
        <input type="file" name="profile_image" class="input-field">
        {% if user.profile_picture %}
            <img src="{{ url_for('static', filename=user.profile_picture) }}" alt="Profile Image" class="profile-image">
        {% endif %}

        <button type="submit" class="neon-button">Update</button>
    </form>
</div>
{% endblock %}
